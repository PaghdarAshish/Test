<br/>
<div *ngIf="commentDataSource.length > 0">
<table width="100%" cellspacing="0" cellpadding="2" class="new-table-approval">
  <tbody>
    <tr>
      <th colspan="6" style="font-weight: bold" align="left" class="border_bottom">Approvals</th>
    </tr>
    <tr >
        <th width="25%" style="font-weight: bold" align="left" class="border_bottom">Designation</th>
        <th width="20%" align="center" style="font-weight: bold"  class="border_bottom">Name</th>
        <th width="10%" align="center" style="font-weight: bold" class="border_bottom">Date & Time</th>
        <th width="45%" align="center" style="font-weight: bold" class="border_bottom">Comment</th>
        <th width="45%" align="center" style="font-weight: bold" class="border_bottom">Status</th>
    </tr>
    <tr *ngFor="let comment of commentDataSource">
        <td class="border_right">{{comment.designation}}</td>
        <td class="border_right">{{comment.name}}</td>
        <td class="border_right">{{comment.date}}</td>
        <td class="border_right"><div innerHTML="{{comment.comments}}"></div></td>
        <td>{{comment.status}}</td>
    </tr>
  </tbody>
</table>
</div>
